
start-at-login = true

# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 64
default-root-container-layout = 'accordion'
default-root-container-orientation = 'horizontal'
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]

# Floating 
cmd-shift-space = 'layout floating tiling'

# Quit
cmd-shift-e = 'enable toggle'

# Reload
cmd-shift-r = 'reload-config'
# cmd-shift-r = ['reload-config', '''exec-and-forget osascript -e 'display dialog "Test"' ''']

# Term
cmd-enter = 'exec-and-forget open -n /Applications/Nix\ Trampolines/kitty.app'

# Finder
cmd-e = '''exec-and-forget osascript -e '
tell application "Finder"
    make new Finder window
    activate
end tell'
'''

# Settings
cmd-i = '''exec-and-forget osascript -e '
tell application "System Settings"
    activate
end tell'
'''

# Spotify
alt-esc = '''exec-and-forget osascript -e '
tell application "Spotify"
    playpause
end tell'
'''

alt-1 = '''exec-and-forget osascript -e '
tell application "Spotify"
    previous track
end tell'
'''

alt-2 = '''exec-and-forget osascript -e '
tell application "Spotify"
    next track
end tell'
'''

# Spotify vol
alt-q = '''exec-and-forget osascript -e '
tell application "Spotify"
    set currentvol to get sound volume
    -- Volume bottoms out at 0
    if currentvol < 10 then
        set sound volume to 0
    else
        set sound volume to currentvol - 10
    end if
end tell
' '''

alt-w = '''exec-and-forget osascript -e '
tell application "Spotify"
    set currentvol to get sound volume
    -- volume wraps at 100 to 0
    if currentvol > 90 then
        set sound volume to 100
    else
        set sound volume to currentvol + 10
    end if
end tell
' '''

# System vol
alt-e = '''exec-and-forget osascript -e '
set volume output volume ((output volume of (get volume settings)) - 8)
' '''

alt-r = '''exec-and-forget osascript -e '
set volume output volume ((output volume of (get volume settings)) + 8)
' '''

# System audio out cycle
alt-slash = ['exec-and-forget /run/current-system/sw/bin/SwitchAudioSource -n']

# ---

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
cmd-leftSquareBracket = 'layout tiles h_tiles'
cmd-rightSquareBracket = 'layout accordion h_accordion'

# Unbind this garbage
cmd-m = []

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
cmd-shift-minus = 'resize smart -100'
cmd-shift-equal = 'resize smart +100'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-esc = 'workspace esc'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-esc = 'move-node-to-workspace esc'

