
start-at-login = true

# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 12
default-root-container-layout = 'tiles' # accordion / tiles
default-root-container-orientation = 'auto'
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]

# Floating 
cmd-shift-space = 'layout floating tiling'

# Term
cmd-enter = 'exec-and-forget open -n /Applications/kitty.app'

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
cmd-period = 'layout tiles h_tiles'
cmd-comma = 'layout accordion h_accordion'

# Unbind this garbage
cmd-m = []

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
cmd-shift-minus = 'resize smart -100'
cmd-shift-equal = 'resize smart +100'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
# cmd-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# cmd-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
# cmd-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
# esc = ['reload-config', 'mode main']
# r = ['flatten-workspace-tree', 'mode main'] # reset layout
# f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
# backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']
# cmd-shift-h = ['join-with left', 'mode main']
# cmd-shift-j = ['join-with down', 'mode main']
# cmd-shift-k = ['join-with up', 'mode main']
# cmd-shift-l = ['join-with right', 'mode main']

# always floating windows 
[[on-window-detected]]
# if.app-name-regex-substring = 'Electron'
if.window-title-regex-substring = 'Electron'
# check-further-callbacks = true
run = ['layout floating']

[[on-window-detected]]
if.window-title-regex-substring = 'capture'
# check-further-callbacks = true
run = ['layout floating']

[[on-window-detected]]
if.window-title-regex-substring = 'solver'
# check-further-callbacks = true
run = ['layout floating']


